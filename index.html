<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="css/styles.css">


</head>
<body>

    <main class="main container">
        
        <div class="cards-grid">
            
            <div class="user">
                
                <div class="user-info">
                    
                    <div class="user-data">
                        <div class="user-img">
                            <img src="img/image-jeremy.png" alt="Jeremy Image">
                        </div>
    
                        <h1 class="username">
                            <span>Report for</span>
                            Jeremy Robson
                        </h1>
                    </div>

                </div>

                <div class="tabs">
                    <button class="tab active" data-time="daily">Daily</button>
                    <button class="tab" data-time="weekly">Weekly</button>
                    <button class="tab" data-time="monthly">Monthly</button>
                </div>
            </div>

            <div class="card work" id="work" data-card="Work">
                <div class="card-data">
                    <h2 class="card-title">Work <span class="card-ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                    <div class="card-info">
                        <p class="card-time">5hrs</p> 
                        <p class="card-previous-time">Last Day - 7hrs</p> 
                    </div>
                </div>
            </div>

            <div class="card play" id="play" data-card="Play">
                <div class="card-data">
                    <h2 class="card-title">Play <span class="card-ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                    <div class="card-info">
                        <p class="card-time">1hr</p> 
                        <p class="card-previous-time">Last Day - 2hrs</p> 
                    </div>
                </div>
            </div>

            <div class="card study" id="study" data-card="Study">
                <div class="card-data">
                    <h2 class="card-title">Study <span class="card-ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                    <div class="card-info">
                        <p class="card-time">0hrs</p> 
                        <p class="card-previous-time">Last Day - 1hr</p> 
                    </div>
                </div>
            </div>

            <div class="card exercise" id="exercise" data-card="Exercise">
                <div class="card-data">
                    <h2 class="card-title">Exercise <span class="card-ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                    <div class="card-info">
                        <p class="card-time">1hr</p> 
                        <p class="card-previous-time">Last Day - 1hr</p> 
                    </div>
                </div>
            </div>

            <div class="card social" id="social" data-card="Social"> 
                <div class="card-data">
                    <h2 class="card-title">Social <span class="card-ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                    <div class="card-info">
                        <p class="card-time">1hr</p> 
                        <p class="card-previous-time">Last Day - 3hrs</p> 
                    </div>
                </div>
            </div>

            <div class="card self-care" id="self-care" data-card="Self Care">
                <div class="card-data">
                    <h2 class="card-title">Self Care <span class="card-ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></span></h2>
                    <div class="card-info">
                        <p class="card-time">0hrs</p> 
                        <p class="card-previous-time">Last Day - 1hr</p> 
                    </div>
                </div>
            </div>
       
        </div>
        
    </main>

    <script src="js/scripts.js"></script>

</body>
</html>
